<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stars.css">
    <link rel="stylesheet" href="style.css">

    <title>index.html</title>
</head>

<body>

    <main>
        <section class="wrapper">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>

            <div class="page active" id="home">
                <div id="header">
                    <div id="logo1"></div>
                    <a href="#" data-target="login" class="butt-link">Log In</a>
                </div>
                <div id="companyDescription"></div>
                <div id="buttons">
                    <a href="#" data-target="home" class="butt-link">Home</a>
                    <a href="#" data-target="rockets" class="butt-link">Rockets</a>
                    <a href="#" data-target="history" class="butt-link">History</a>
                </div>
            </div>
            <div class="page" id="rockets">
                <div id="logo2"></div>
                <div class="headline">
                    <h4>Rockets and Dragons</h4>
                </div>
                <div id="rocketList" class="clickableImages">
                </div>
                <div id="buttons">
                    <a href="#" data-target="home" class="butt-link">Home</a>
                    <a href="#" data-target="rockets" class="butt-link">Rockets</a>
                    <a href="#" data-target="history" class="butt-link">History</a>
                    <!-- <a href="https://www.youtube.com/watch?v=yFE6qQ3ySXE" class="lily-allen">I hate rockets!</a> -->
                </div>
            </div>
            <div class="page" id="history">
                <div id="logo3"></div>
                <div class="headline">
                    <h4>History</h4>
                </div>
                <div id="historyList"></div>
                <div id="buttons">
                    <a href="#" data-target="home" class="butt-link">Home</a>
                    <a href="#" data-target="rockets" class="butt-link">Rockets</a>
                    <a href="#" data-target="history" class="butt-link">History</a>
                </div>
            </div>
            <div class="page" id="spacecrafts">
                <div id="logo4"></div>
                <div class="headline">
                    <h4></h4>
                </div>
                <div id="spacecraftsList" data-target="rockets-description"></div>
                <div id="buttons">
                    <a onclick="goBack()" class="back-link">Back</a>
                </div>
            </div>
            <div class="page" id="login">
                <form>
                    <h5>Please log in to join the chat!</h5>
                    <br>
                    <input type="text" name="username" placeholder="please enter username">
                    <br>
                    <br>
                    <input type="text" name="password" placeholder="please enter password">
                    <br><br>
                    <input id="loginBtn" type="submit" value="Login">
                </form>
                <div id="buttons">
                    <a onclick="goBack()" class="back-link">Back</a>
                </div>
            </div>
            <div class="page" id="chat">
                <button onclick="writePost()">Send post</button>
                <div id="buttons">
                    <a onclick="goBack()" class="back-link">Back</a>
                </div>
            </div>
        </section>

    </main>

    <script src="config.js"></script> -->

    <script src="first.js"></script>
</body>

</html>
